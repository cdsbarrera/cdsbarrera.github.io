<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Top Generator List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS
    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-3.css">
    <!-- Animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Project CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
</head>
<body>
    <div class="container mt-5 customAnimation px-5" id="home">
        <h1 class="text-center">Generator TOP List</h1>
        <div class="row">
            <label for="item-list">Write items to order</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">List</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="item-list" onkeyup="resizeTextarea('item-list')"></textarea>
            </div>
        </div>
        <div class="row my-3">
            <button type="button" class="btn btn-primary" id="button-start">
                Start
            </button>
        </div>
    </div>
    <div class="container mt-5 d-none customAnimation px-5" id="choose">
        <h1 class="text-center">Choose the best</h1>
        <div class="row text-center align-items-center" id="rowOptions">
            <div class="col-12 col-sm-6 my-1 px-3" id="col-first-option">
                <button type="button" class="btn btn-primary btn-block options" id="label1" data-option="">Option 1</button>
            </div>
            <div class="col-12 col-sm-6 my-1 px-3" id="col-second-option">
                <button type="button" class="btn btn-primary btn-block options" id="label2" data-option="">Option 2</button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col text-center" id="btn-done">
                <button type="button" class="btn btn-danger" id="button-done">
                I can't wait..</button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col px-3">
                <div class="progress">
                    <div id="progressOptions" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-left">
                <a href="./index.html" class="btn btn-warning">Back</a> 
            </div>
        </div>
    </div>
    <div class="container mt-5 d-none customAnimation px-5" id="list">
        <h1 class="text-center">Your Top</h1>
        <div class="row text-center">
            <div class="col-12 col-sm-9 mx-auto" id="col-list">
                <ul class="list-group list-group-flush" id="top-list">
                </ul>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12 col-sm-9 mx-auto text-center">
                <button type="button" class="btn btn-warning" id="button-again">
                    Again?
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <blockquote class="blockquote text-right">
                    <a href="../../index.html">
                        <footer class="blockquote-footer">Hecho por @cdsbarrera
                            <img src="../../images/logo.png" style="max-height: 25px; margin-left: 10px;">
                        </footer>
                    </a>
                </blockquote>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- SweetAlert JS-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Project JS-->
    <script src="./js/main.js"></script>
</body>
</html>
